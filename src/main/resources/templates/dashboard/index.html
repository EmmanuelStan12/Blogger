<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Paper Dashboard 2 by Creative Tim
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Files -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/paper-dashboard.min.css?v=2.0.1" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a href="https://www.creative-tim.com" class="simple-text logo-mini"></a>
            <a href="https://www.creative-tim.com" class="simple-text logo-normal">Blogger</a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li th:id="'blog_item_' + ${blog.id}" th:each="blog: ${blogs}" th:data-value="${blog.id}" class="list-item" th:onclick="'on_blog_click(' + ${blog.id} + ')'">
                    <p th:text="${blog.title}"></p>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel" style="height: 100vh;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div id="title-shimmer" class="text-wrapper">
                    <div class="shimmer"></div>
                </div>
                <h3 class="navbar-brand" id="blog-title" style="display: none; margin: 0; padding: 0; "></h3>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form id="search-form">
                        <div class="input-group no-border">
                            <input name="searchQuery" id="search-input" type="text" value="" class="form-control" placeholder="Search...">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="nc-icon nc-zoom-split"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="content-shimmers" id="content-shimmers">
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                        <div class="content-shimmer"><div class="shimmer"></div></div>
                    </div>
                    <div id="no-content-found" class="center-flex">Your blogs are sleeping, select one to view!</div>
                    <p id="blog-content"></p>
                </div>
            </div>
        </div>
        <a class="fab-icon" href="/blog/create-blog">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
    </div>
</div>
<script src="/js/main.js"></script>
</body>

</html>
