<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Files -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/paper-dashboard.min.css?v=2.0.1" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="container">
    <form method="POST" th:object="${blog}" enctype="multipart/form-data" action="/blog/create-blog" style="padding-bottom: 32px">
        <h3 class="simple-text logo-normal txt-new-blog">
            New Blog
        </h3>
        <div class="wrap-input100 m-b-16">
            <input th:class="'input100 ' + ${#fields.hasErrors('title') ? 'input__err' : ''}" type="text" th:field="*{title}" placeholder="Enter title here...">
            <p class="txt_error" th:each="error: ${#fields.errors('title')}" th:text="${error}"></p>
        </div>
        <div class="wrap-input100 m-b-16" style="dis">
            <textarea th:class="'blog_content ' + ${#fields.hasErrors('content') ? 'input__err' : ''}" type="text" th:field="*{content}" placeholder="Enter content here..."></textarea>
            <p class="txt_error" th:each="error: ${#fields.errors('content')}" th:text="${error}"></p>
        </div>
        <div class="blog_additional_information">
            <div style="width: 100%; position: relative;">
                <label id="file-upload-label" for="file-upload" class="file-upload-container">
                    <input name="image" type="file" id="file-upload" class="file-upload-input" accept="image/*" onchange="previewImage(event);">
                    <span class="file-upload-label">Click or drag to upload files</span>
                </label>
                <img id="preview-selected-image" class="preview-image" />
                <p class="txt_error" th:each="error: ${#fields.errors('image')}" th:text="${error}"></p>
            </div>

            <div style="width: 100%;">
                <textarea class="additional_information" type="text" th:field="*{additionalInformation}" placeholder="Enter additional information here..."></textarea>
                <p class="txt_error" th:each="error: ${#fields.errors('additionalInformation')}" th:text="${error}"></p>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="create-button"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
    </form>
</div>
<script src="/js/main.js"></script>
</body>
</html>
